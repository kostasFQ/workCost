<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>How you cost</title>
</head>
<body>
    <header>
        <div class="headerTitle"> Сколько стоит твое время..? </div>
    </header>

    <div class="center">
        <input type="text" id='InputCurrencyValue' placeholder="Оклад">

   </div>

       <button onclick=start() id='button'>Расчет</button>
   </div>
   <div class="tab center">
       <div id='BYN'></div>
       <div class="flx">
            <div>
                <div id='RUB'></div>
                <div id='USD'></div>
            </div>
            <div>
                <div id='EUR'></div>
                <div id='UAH'></div>
            </div>
       </div>
       
   </div>
    
    <script src="./clientScript.js"></script>
</body>
</html>
